---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - rsyslog
      - backup

  - name: DNS server
    hosts: dns_server
    become: yes
    gather_facts: no
    roles:
      - bind
      - bind_exporter

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - nginx
      - mysql
      - prometheus
      - mysql_exporter
      - nginx_exporter
      - mysql_backup

  - name: InfluxDB
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup

  - name: Web server
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - agama
      - uwsgi
      - nginx
      - nginx_exporter
      - pinger

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana