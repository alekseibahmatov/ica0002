---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - rsyslog
    tags: a

  - name: Application stack
    hosts: application_stack
    become: yes
    roles:
      - backup
    tags: as

  - name: DNS server
    hosts: dns_server
    become: yes
    roles:
      - bind
      - bind_exporter
    tags: dns

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - nginx
      - prometheus
      - nginx_exporter
    tags: pr

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags: db

  - name: InfluxDB
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    tags: inf

  - name: Web server
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - nginx
      - nginx_exporter
    tags: web

  - name: Internal services
    hosts: internal_services
    become: yes
    roles:
      - pinger
    tags: ping

  - name: Keepalived
    hosts: keepalived
    become: yes
    roles:
      - keepalived
      - haproxy
      - keepalived_exporter
      - haproxy_exporter
    tags: ka

  - name: Agama
    hosts: agama
    become: yes
    roles:
      - docker
      - agama
    tags: aga

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - docker
      - grafana
    tags: g