---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter

  - name: DNS server
    hosts: dns_server
    become: yes
    gather_facts: no
    roles:
      - bind

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - nginx
      - mysql
      - prometheus

  - name: Web server
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - agama
      - uwsgi
      - nginx
