---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - node_exporter
      - rsyslog
      - backup
    tags: a

  - name: DNS server
    hosts: dns_server
    become: yes
    gather_facts: no
    roles:
      - bind
      - bind_exporter
    tags: dns

  - name: Prometheus
    hosts: prometheus
    become: yes
    roles:
      - nginx
      - prometheus
      - nginx_exporter
    tags: pr

  - name: Database server
    hosts: db_servers
    become: yes
    roles:
      - mysql
      - mysql_exporter
      - mysql_backup
    tags: db

  - name: InfluxDB
    hosts: influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_exporter
      - influxdb_backup
    tags: inf

  - name: Web server
    hosts: web_servers
    become: yes
    gather_facts: no
    roles:
      - agama
      - uwsgi
      - nginx
      - nginx_exporter
      - pinger
    tags: web

  - name: Grafana
    hosts: grafana
    become: yes
    roles:
      - grafana
    tags: g