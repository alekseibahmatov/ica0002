- name: Install mysql exporter
  ansible.builtin.apt:
    name: prometheus-mysqld-exporter
    state: latest

- name: Copy my.cnf
  ansible.builtin.template:
    src: my.cnf.j2
    dest: /var/lib/prometheus/.my.cnf
  notify: Restart mysqld exporter

- name: Enable mysql exporter
  ansible.builtin.service:
    name: prometheus-mysqld-exporter
    enabled: yes